<!DOCTYPE html>
<html>

<head>
    <title>Conditional Render</title>
    <meta charset="UTF-8">

</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        
        function Third({message}) { 
            if (!message) {
                return <div>No Message</div>
            }
            return <div>{message}</div>;
         } 
         
              

        const message = "Hello There!"
        const element = <Third message={null} />
        const rootElement = document.getElementById('root'); 

        ReactDOM.render(element, rootElement);
    </script>
</body>

</html>
